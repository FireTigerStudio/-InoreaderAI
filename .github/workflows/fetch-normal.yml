name: Fetch Normal
on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch normal articles
        run: node scripts/main.js --type normal
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECHAT_KEY: ${{ secrets.WECHAT_KEY }}

      - name: Sync data to docs for GitHub Pages
        run: |
          mkdir -p docs/data
          cp -r data/* docs/data/ 2>/dev/null || true
          cp stats.json docs/stats.json 2>/dev/null || true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“„ Normal update"
          file_pattern: "data/*.xlsx docs/data/*.xlsx stats.json docs/stats.json"
