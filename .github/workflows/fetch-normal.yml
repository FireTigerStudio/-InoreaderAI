name: Fetch Normal
on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-commit
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch normal articles
        run: node scripts/main.js --type normal
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECHAT_KEY: ${{ secrets.WECHAT_KEY }}

      - name: Sync data to docs for GitHub Pages
        run: |
          mkdir -p docs/data
          cp -r data/* docs/data/ 2>/dev/null || true
          cp stats.json docs/stats.json 2>/dev/null || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.xlsx docs/data/*.xlsx stats.json docs/stats.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ“„ Normal update"
          git pull --rebase origin main
          git push
