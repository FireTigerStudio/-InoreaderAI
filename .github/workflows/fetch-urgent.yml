name: Fetch Urgent
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch urgent articles
        run: node scripts/main.js --type urgent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECHAT_KEY: ${{ secrets.WECHAT_KEY }}

      - name: Sync data to docs for GitHub Pages
        run: cp -r data/* docs/data/ 2>/dev/null || mkdir -p docs/data && cp -r data/* docs/data/

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“° Urgent update"
          file_pattern: "data/*.xlsx docs/data/*.xlsx"
